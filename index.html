<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Pet Pics Showdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Funny Pet Pics Showdown!</h1>
    <h2>Which one is funnier? Click to vote!</h2>

    <div class="comparison-container">
        <div class="image-container" id="cat-container">
            <h3>Cat</h3>
            <img id="cat-image" src="" alt="Funny Cat">
        </div>
        <div class="image-container" id="dog-container">
            <h3>Dog</h3>
            <img id="dog-image" src="" alt="Funny Dog">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
